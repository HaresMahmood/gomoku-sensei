<!DOCTYPE html>
<html lang="en" >
    <head>
        <title> Home </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Gomoku Sensei">
        <meta name="apple-mobile-web-app-title" content="Gomoku Sensei">
        <meta name="theme-color" content="#CE2633">
        <meta name="msapplication-navbutton-color" content="#CE2633">
        <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
        <meta name="msapplication-starturl" content="/">

        <link rel="icon" type="image/png" sizes="192x192" href="./res/icons/favicon.png">
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./res/icons/maskable/maskable_icon_x192.png">
        <link rel="stylesheet" href="./src/css/pages/main.css">
        
        <link rel="manifest" href="manifest.webmanifest">
        
        <script> navigator.serviceWorker.register("sw.js") </script>
    </head>
    
    <body>
        <whitespace></whitespace>

        <header>
            <h3 id="header-text"> Home </h3>
        </header>

        <nav>
            <button id="home-button" class="menu__button red__button">
                <span class="material-icons-round"> home </span>
                Home
            </button> 

            <button disabled id="game-button" class="menu__button">
                <span class="material-icons-round"> gamepad </span>
                Game
            </button> 

            <button id="rules-button" class="menu__button">
                <span class="material-icons-round"> gavel </span>
                Rules
            </button> 

            <button id="settings-button" class="menu__button">
                <span class="material-icons-round"> settings </span>
                Settings
            </button> 

            <button id="about-button" class="menu__button">
                <span class="material-icons-round"> help </span>
                About
            </button> 
        </nav>

        <main>
            <iframe id="page-frame" class="loaded" src="./src/html/home.html" frameborder="0" scrolling="no"> </iframe>
        </main>

        <!-- TODO: In-line style is bad - but without this, hidden `div`s flash on screen on-load. -->
        <modal style="opacity: 0;"> 
            <header>
                <h3 id="modal-text"> Rules </h3>
                <span class="close-button material-icons-round"> close </span>
            </header>

            <iframe id="modal-frame" src="./src/html/rules.html" frameborder="0" scrolling="no"> </iframe> 
        </modal>

        <modal id="pop-up" style="opacity: 0;">
            <!-- <span id="modal-icon" class="player-icon material-icons-round"> waving_hand </span> -->
            <img id="modal-icon" src="./res/icons/favicon.png" />
            <h3 id="modal-header"> Welcome to Gomoku Sensei </h3>
            <p> This app was developed as part of a research project for the University of Strathclyde. If you wish to participate in the corresponding study, please visit the Google Form linked below. </p>
        
            <div class="row__container">
                <button onclick="location.href='https://github.com/HaresMahmood/gomoku-sensei', '_blank';">
                    <span class="material-icons-round"> code </span>
                    <span> GitHub </span>
                </button> </a>
                <button onclick="location.href='https://forms.gle/eawUsLhRCkBiZdvP7', '_blank';">
                    <span class="material-icons-round"> feed </span>
                    <span> Participate </span>
                </button> </a>
                <button class="close-button red__button">
                    <span class="material-icons-round"> east </span>
                    <span> Don't participate </span>
                </button>
            </div>
        </modal>
        
        <div id="overlay" class="overlay__container"></div>

    </body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script type="module" src="./dist/scripts/defaultScript.js"></script>
</html>
