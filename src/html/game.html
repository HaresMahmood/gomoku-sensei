<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/pages/sub-pages/game.css">
    </head>

    <body>
        <section class="current-player__container row__container">
            <div id="player-1" class="active player__container center__container">
                <span class="player-icon material-icons-round"> person </span> 
                <p class="hide__small"> Human </p>
                <button-label> 
                    <span class="material-icons-round black__icon"> circle </span>
                    <span> P1 </span>
                </button-label>
            </div>
            <div id="player-2" class="player__container center__container">
                <span class="player-icon material-icons-round"> smart_toy </span> 
                <p class="hide__small"> AI </p>
                <button-label>  
                    <span class="material-icons-round white__icon"> circle </span>
                    <span> P2 </span>
                </button-label>
            </div>
        </section>
        
        <section class="board__container">
            <div class="board"></div>
        </section>

        <section class="action__container center__container">             
            <button disabled id="hint-button">
                <span class="material-icons-round"> lightbulb </span>
                <span> Hint </span>
            </button>

            <button id="restart-button" class="fab__button red__button">
                <span class="material-icons-round"> replay </span>
                <span> Restart </span>
            </button>
        </section>

        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>

        <script type="module" src="../../dist/scripts/gameScript.js"></script>
    </body>
</html>
