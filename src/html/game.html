        <script>
            var dialog = document.querySelector('dialog');
            var showModalButton = document.querySelector('.show-modal');
            if (! dialog.showModal) {

            }
            showModalButton.addEventListener('click', function() {

            });
            dialog.querySelector('.close').addEventListener('click', function() {
