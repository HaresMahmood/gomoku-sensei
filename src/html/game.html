<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/pages/game.css">
    </head>

    <body>
        <section class="current-player__container row__container">
            <div id="player-1" class="active player__container center__container">
                <span class="player-icon material-icons-round"> person </span> 
                <p class="hide__small"> Human </p>
                <button-label> 
                    <span class="material-icons-round black__icon"> circle </span>
                    <span> P1 </span>
                </button-label>
            </div>
            <div id="player-2" class="player__container center__container">
                <span class="player-icon material-icons-round"> smart_toy </span> 
                <p class="hide__small"> AI </p>
                <button-label>  
                    <span class="material-icons-round white__icon"> circle </span>
                    <span> P2 </span>
                </button-label>
            </div>
        </section>
        
        <section class="board__container">
            <div class="board"></div>
        </section>

        <section class="action__container center__container">             
            <button disabled id="hint-button">
                <span class="material-icons-round"> lightbulb </span>
                <span> Hint </span>
            </button>

            <button class="restart-button fab__button red__button">
                <span class="material-icons-round"> replay </span>
                <span> Restart </span>
            </button>
        </section>

        <!-- TODO: In-line style is bad - but without this, hidden `div`s flash on screen on-load. -->
        <modal id="pop-up" style="opacity: 0;">
            <span id="modal-icon" class="player-icon material-icons-round"> smart_toy </span>
            <h3 id="modal-header"> Player won! </h3>
            <!-- <p> Lorem laboris esse nisi ut nostrud id <br> quis nulla magna laborum ad sit. </p> -->
        
            <div class="row__container">
                <button class="close-button">
                    <span class="material-icons-round"> manage_search </span>
                    <span> Inspect board </span>
                </button>
                <button class="restart-button close-button red__button">
                    <span class="material-icons-round"> replay </span>
                    <span> Restart </span>
                </button>
            </div>
        </modal>
        
        <div id="overlay" class="overlay__container"></div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script type="module" src="../../dist/script/gameScript.js"></script>
    </body>
</html>
