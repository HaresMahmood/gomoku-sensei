<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/pages/home.css">
    </head>

    <body>
        <section class="watermark__container hide__small">
            <h1> Gomoku </h1>
        </section>
        
        <section class="center__container full-width__container">
            <div class="center__container full-width__container">
              <div class="row__container">
                  <span class="material-icons-round piece__icon black__icon"> circle </span>
                  <div class="select__component">
                      <select id="player-1" required>
                          <option value="human" selected> Human </option>
                          <option value="easy"> First AI Player </option>
                          <option value="killer"> Second AI Player </option>
                          <option value="dynamic"> Third AI Player </option>
                      </select>
                      <div></div>
                      <label> Player 1 </label>
                  </div>
              </div>
              <div class="row__container">
                  <span class="material-icons-round piece__icon white__icon"> circle </span>
                  <div class="select__component">
                      <select id="player-2" required>
                          <option disabled selected></option>
                          <option value="human"> Human </option>
                          <option value="easy"> First AI Player </option>
                          <option value="killer"> Second AI Player </option>
                          <option value="dynamic"> Third AI Player </option>
                      </select>
                      <div></div>
                      <label> Player 2 </label>
                  </div>
              </div>
            </div>
            
            <button id="game-button" class="red__button"> 
                <span class="material-icons-round"> play_arrow </span>
                <span> Start game </span>
            </button>
        </section>

        <section class="watermark__container hide__small">
            <h1> 五目並べ </h1>
        </section>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script type="module" src="../../dist/scripts/homeScript.js"></script>
    </body>
</html>
