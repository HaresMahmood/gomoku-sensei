<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Home</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <nav>
            <span class="material-icons-round"> menu </span>
            <h3> Home </h3>
        </nav>

        <main>
            <section class="watermark__container left-align__container">
                <h1 class="watermark__text"> Gomoku </h1>
            </section>
            
            <section class="center__container"> 
                <div class="input__container">
                    <div class="mdc-select mdc-select--filled demo-width-class">
                        <div class="mdc-select__anchor"
                             role="button"
                             aria-haspopup="listbox"
                             aria-required="true"
                             aria-expanded="false"
                             aria-labelledby="demo-label demo-selected-text">
                          <span class="mdc-select__ripple"></span>
                          <span id="demo-label" class="mdc-floating-label"> Player 1 </span>
                          <span class="mdc-select__selected-text-container">
                            <span class="mdc-select__selected-text"> Human </span>
                          </span>
                          <span class="mdc-select__dropdown-icon">
                            <svg
                                class="mdc-select__dropdown-icon-graphic"
                                viewBox="7 10 10 5" focusable="false">
                              <polygon
                                  class="mdc-select__dropdown-icon-inactive"
                                  stroke="none"
                                  fill-rule="evenodd"
                                  points="7 10 12 15 17 10">
                              </polygon>
                              <polygon
                                  class="mdc-select__dropdown-icon-active"
                                  stroke="none"
                                  fill-rule="evenodd"
                                  points="7 15 12 10 17 15">
                              </polygon>
                            </svg>
                          </span>
                          <span class="mdc-line-ripple"></span>
                        </div>
                      
                        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                          <ul class="mdc-deprecated-list" role="listbox" aria-label="Food picker listbox">
                            <li class="mdc-deprecated-list-item" aria-selected="false" data-value="grains" role="option">
                              <span class="mdc-deprecated-list-item__ripple"></span>
                              <span class="mdc-list-item__graphic">person</span>
                              <span class="mdc-deprecated-list-item__text">
                                Human
                              </span>
                            </li>
                            <li class="mdc-deprecated-list-item" aria-selected="false" data-value="vegetables" aria-disabled="true" role="option">
                              <span class="mdc-deprecated-list-item__ripple"></span>
                              <span class="mdc-deprecated-list-item__text">
                                Easy AI
                              </span>
                            </li>
                            <li class="mdc-deprecated-list-item" aria-selected="false" data-value="fruit" role="option">
                              <span class="mdc-deprecated-list-item__ripple"></span>
                              <span class="mdc-deprecated-list-item__text">
                                Killer AI
                              </span>
                            </li>
                            <li class="mdc-deprecated-list-item" aria-selected="false" data-value="fruit" role="option">
                              <span class="mdc-deprecated-list-item__ripple"></span>
                              <span class="mdc-deprecated-list-item__text">
                                Dynamic AI
                              </span>
                            </li>
                          </ul>
                        </div>
                    </div>

                    <div class="mdc-select mdc-select--filled demo-width-class">
                      <div class="mdc-select__anchor"
                           role="button"
                           aria-haspopup="listbox"
                           aria-required="true"
                           aria-expanded="false"
                           aria-labelledby="demo-label demo-selected-text">
                        <span class="mdc-select__ripple"></span>
                        <span id="demo-label" class="mdc-floating-label"> Player 2 </span>
                        <span class="mdc-select__selected-text-container">
                          <span class="mdc-select__selected-text"> Human </span>
                        </span>
                        <span class="mdc-select__dropdown-icon">
                          <svg
                              class="mdc-select__dropdown-icon-graphic"
                              viewBox="7 10 10 5" focusable="false">
                            <polygon
                                class="mdc-select__dropdown-icon-inactive"
                                stroke="none"
                                fill-rule="evenodd"
                                points="7 10 12 15 17 10">
                            </polygon>
                            <polygon
                                class="mdc-select__dropdown-icon-active"
                                stroke="none"
                                fill-rule="evenodd"
                                points="7 15 12 10 17 15">
                            </polygon>
                          </svg>
                        </span>
                        <span class="mdc-line-ripple"></span>
                      </div>
                    
                      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                        <ul class="mdc-deprecated-list" role="listbox" aria-label="Food picker listbox">
                          <li class="mdc-deprecated-list-item" aria-selected="false" data-value="grains" role="option">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-list-item__graphic">person</span>
                            <span class="mdc-deprecated-list-item__text">
                              Human
                            </span>
                          </li>
                          <li class="mdc-deprecated-list-item" aria-selected="false" data-value="vegetables" aria-disabled="true" role="option">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-deprecated-list-item__text">
                              Easy AI
                            </span>
                          </li>
                          <li class="mdc-deprecated-list-item" aria-selected="false" data-value="fruit" role="option">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-deprecated-list-item__text">
                              Killer AI
                            </span>
                          </li>
                          <li class="mdc-deprecated-list-item" aria-selected="false" data-value="fruit" role="option">
                            <span class="mdc-deprecated-list-item__ripple"></span>
                            <span class="mdc-deprecated-list-item__text">
                              Dynamic AI
                            </span>
                          </li>
                        </ul>
                      </div>
                  </div>
                </div>
            </section>
            
            <section class="watermark__container right-align__container">
                <h1 class="watermark__text"> 五目並べ </h1>
            </section>
        </main>

        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script src="../js/view/home-view.js"></script>
    </body>
</html>
