<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/pages/sub-pages/settings.css">
    </head>
    <body>
        <main>
            <section class="information__container">
                <div class="row__container">
                    <span class="material-icons-round"> location_on </span>
                    <p> Show coordinates </p>
                </div>
                <label class="switch__component">
                    <input disabled name="coordinates" type="checkbox">
                    <div>
                        <span class="handle"></span>
                    </div>
                </label>
            </section>
            <section class="information__container">
                <div class="row__container">
                    <span class="material-icons-round"> tag </span>
                    <p> Show move numbers on each piece </p>
                </div>
                <label class="switch__component">
                    <input name="numbers" checked type="checkbox">
                    <div>
                        <span class="handle"></span>
                    </div>
                </label>
            </section>
            <section class="information__container">
                <div class="row__container">
                    <span class="material-icons-round"> highlight </span>
                    <p> Highlight last move </p>
                </div>
                <label class="switch__component">
                    <input name="highlight" type="checkbox">
                    <div>
                        <span class="handle"></span>
                    </div>
                </label>
            </section>
            <section class="information__container">
                <div class="row__container">
                    <span class="material-icons-round"> volume_up </span>
                    <p> Sound-effects </p>
                </div>
                <label class="switch__component">
                    <input name="volume" type="checkbox">
                    <div>
                        <span class="handle"></span>
                    </div>
                </label>
            </section>  
            <section class="information__container">
                <div class="row__container">
                    <span class="material-icons-round"> bug_report </span>
                    <p> Developer mode </p>
                </div>
                <label class="switch__component">
                    <input checked name="dev" type="checkbox">
                    <div>
                        <span class="handle"></span>
                    </div>
                </label>
            </section>  
        </main>
        
        <button id="save-button" class="red__button"> Save </button>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script type="module" src="../../dist/scripts/settingsScript.js"></script>
    </body>
</html>
