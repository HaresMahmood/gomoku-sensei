<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/pages/sub-pages/settings.css">
    </head>
    <body>
      <section class="information__container">
        <div class="row__container">
          <span class="material-icons-round"> location_on </span>

          <p> Show coordinates </p>
        </div>

        <label class="pure-material-switch">
          <input type="checkbox">
          <span></span>
        </label>
      </section>

      <section class="information__container">
        <div class="row__container">
          <span class="material-icons-round"> tag </span>

          <p> Show move numbers on each piece </p>
        </div>

        <label class="pure-material-switch">
          <input type="checkbox">
          <span></span>
        </label>
      </section>

      <section class="information__container">
        <div class="row__container">
          <span class="material-icons-round"> highlight </span>

          <p> Highlight last move </p>
        </div>

        <label class="pure-material-switch">
          <input type="checkbox">
          <span></span>
        </label>
      </section>

      <section class="information__container">
        <div class="row__container">
          <span class="material-icons-round"> volume_up </span>

          <p> Sound-effects </p>
        </div>

        <label class="pure-material-switch">
          <input type="checkbox">
          <span></span>
        </label>
      </section>
    </body>
</html>
