<!DOCTYPE html>
<html lang="en" >
    <head>
        <title> Settings </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/settings.css">
    </head>
    <body >
        <header>
          <span id="back-button" class="material-icons-round" unselectable="on"> arrow_back </span>

            <h3> Settings </h3>
          </header>

          <main>
            <section class="setting__container">
              <div>
                <span class="material-icons-round"> location_on </span>

                <p> Show coordinates </p>
              </div>

              <label class="pure-material-switch">
                <input type="checkbox">
                <span></span>
              </label>
            </section>

            <section class="setting__container">
              <div>
                <span class="material-icons-round"> tag </span>

                <p> Show move numbers on each piece </p>
              </div>

              <label class="pure-material-switch">
                <input type="checkbox">
                <span></span>
              </label>
            </section>

            <section class="setting__container">
              <div>
                <span class="material-icons-round"> highlight </span>

                <p> Highlight last move </p>
              </div>

              <label class="pure-material-switch">
                <input type="checkbox">
                <span></span>
              </label>
            </section>

            <section class="setting__container">
              <div>
                <span class="material-icons-round"> volume_up </span>

                <p> Sound-effects </p>
              </div>

              <label class="pure-material-switch">
                <input type="checkbox">
                <span></span>
              </label>
            </section>
          </main>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
