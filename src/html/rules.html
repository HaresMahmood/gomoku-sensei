<!DOCTYPE html>
<html lang="en" >
    <head>
        <title> Rules </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/rules.css">
    </head>
    <body >
        <header>
            <span id="back-button" class="material-icons-round" unselectable="on"> arrow_back </span>

            <h3> Rules </h3>
          </header>

          <main>
            <section class="setting__container">
                <div>
                <span class="material-icons-round"> autorenew </span>

                <p> Players alternate turns placing a stone of their color on an empty intersection on the board. </p>
                </div>
            </section>
            <section class="setting__container">
                <div>
                <span class="material-icons-round"> circle </span>

                <p> Black plays first. </p>
            </div>
            </section>

            <section class="setting__container">
                <div>
                <span class="material-icons-round"> flag </span>

                <p> The goal is to form an unbroken chain of 5 pieces, either: </p>
                </div>

                <div>
                    <div> 
                        <span class="material-icons-round"> east </span>

                        <p> Horizontally. </p>
                    </div>
                    <div> 
                        <span class="material-icons-round"> south </span>

                        <p> Vertically. </p>
                    </div>
                    <div> 
                        <span class="material-icons-round"> north_east </span>

                        <p> Diagonally. </p>
                    </div>
                </div>
            </section>
          </main>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
